<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="espaco">
        <h1>REGISTRO</h1>
        <div class="inputNome">
            <h2 class="h2nome">NOME COMPLETO</h2>
            <input type="text" value="" class="nome_completo">
        </div>
        <div class="inputLogin">
            <h2 class="h2email">E-MAIL</h2>
            <input type="text" value=""  class="email">
        </div>
        <div class="inputSenha">
            <h2 class="h2senha">SENHA</h2>
            <input type="password" value="" class="senha">
        </div>
        <div class="inputNovaSenha">
            <h2 class="h2senharepetida">REPETIR SENHA</h2>
            <input type="password" value="" class="repetirSenha">
        </div>
        <div>
            <input type="button" value="CADASTRAR" class="buttonCadastro">
            <p class="fazerLogin"><a href="http://127.0.0.1:5500/Login/index1.html">Fazer Login</a></p>
        </div>
    </div>
</body>
</html>
